{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">

            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Информация о продукте
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Наименование</td>
                                <td>{{ object.name }}</td>
                            </tr>
                            <tr>
                                <td>Описание</td>
                                <td>{{ object.description }}</td>
                            </tr>
                            <tr>
                                <td>Категория</td>
                                <td>{{ object.category }}</td>
                            </tr>
                            <tr>
                                <td>Цена</td>
                                <td>{{ object.price_per_one }}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-6">
                <img src="/media/{{ object.preview }}"/>
            </div>

        </div>
    </div>
{% endblock %}
