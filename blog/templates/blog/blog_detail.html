{% extends 'blog/base.html' %}

{% block content %}
  <div class="col-12">
    <div class="row">

      <div class="col-6">
        <div class="card">
          <div class="blog-post">
            <h1 class="blog-post-title">Название блога: {{ object.title }}</h1>
            <h3>Содержание блога:</h3>
            <p>{{ object.content}}</p>
          </div>
          <div class="card-body">
            <p>
              {{ object.body }}
            </p>

          </div>
          <div class="card-footer">
            Просмотры: {{ object.number_of_view }}
          </div>
        </div>
      </div>
      <div class="col-6">
        <img src="/media/{{ object.preview }}"/>
      </div>
    </div>
  </div>
{% endblock %}
